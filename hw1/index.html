<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My First Web Page</title>
        <link href="styles.css" rel="stylesheet" />
        <link
            rel="icon"
            href="./images/favicon.jpeg"
            sizes="20x20"
            type="image/jpeg"
        />
    </head>
    <body>
        <div id="root" class="gm__root">
            <div class="left_wrapper">
                <div id="mute__host">
                    <input class="icon" type="checkbox" width="35" height="35" />
                </div>
                <div class="dot__host">
                    <img class="func" src="./images/func.png" height="50" width="150" />
                    <h1>Alice</h1>
                </div>

                <div class="left_corner">
                    <div class="pin">
                        <img src="./images/pin.png" width="40" height="40" />
                    </div>
                    <div class="pin__you">
                        <p>You</p>
                    </div>
                </div>
            </div>
            <div id="right_wrapper" class="guest">
                <div class="container">
                    <div class="mute">
                        <img src="./images/mute.png" width="25" height="25" />
                    </div>
                    <img class="img__people" src="./images/profile1.png" width="50%" />
                    <span class="name">Bob</span>
                </div>
                <div class="container">
                    <div class="mute">
                        <img src="./images/mute.png" width="25" height="25" />
                    </div>
                    <img class="img__people" src="./images/profile2.png" width="50%" />
                    <span class="name">Cam</span>
                </div>

                <div class="container">
                    <div class="mute">
                        <img src="./images/mute.png" width="25" height="25" />
                    </div>
                    
                    <img class="img__people" src="./images/profile3.png" width="50%" />
                    <span class="name">Denny</span>
                </div>
                <div class="container">
                    <div class="mute">
                        <img src="./images/mute.png" width="25" height="25" />
                    </div>
                    <img class="img__people" src="./images/profile4.png" width="50%" />
                    <span class="name">Ellen</span>
                </div>

                <div class="container">
                    <div class="mute">
                        <img src="./images/mute.png" width="25" height="25" />
                    </div>
                    <img class="img__people" src="./images/profile5.png" width="50%" />
                    <span class="name">Felix</span>
                </div>
            </div>
            <footer id="bottom_wrapper">
                <div id="b_left">
                    <p id="time"> 12:53 PM | Web Programming</p>
                </div>
                <div id="b_mid">
                    <div class="tooltip">
                        <input
                            class="icon"
                            type="checkbox"
                            width="35"
                            height="35"
                        />
                        <span class="tooltiptext unmute">Toggle Mute</span>
                    </div>

                    <div class="tooltip">
                        <img
                            class="icon"
                            src="./images/no-video.png"
                            width="35"
                            height="35"
                        />
                        <span class="tooltiptext">Stop video</span>
                    </div>
                    <div class="tooltip">
                        <img
                            class="icon"
                            src="./images/hand.png"
                            width="35"
                            height="35"
                        />
                        <span class="tooltiptext">Raise hand</span>
                    </div>
                    <div class="tooltip">
                        <img
                            class="icon"
                            src="./images/present.png"
                            width="35"
                            height="35"
                        />
                        <span class="tooltiptext">Start present</span>
                    </div>
                    <div class="tooltip">
                        <img
                            class="icon"
                            src="./images/more.png"
                            width="35"
                            height="35"
                        />
                        <span class="tooltiptext">More options</span>
                    </div>
                    <div class="tooltip">
                        <img
                            class="icon"
                            src="./images/call.png"
                            width="35"
                            height="35"
                        />
                        <span class="tooltiptext">End call</span>
                    </div>
                </div>
                <div id="b_right">
                    <div class="tooltip">
                        <img
                            class="icon__right"
                            src="./images/information.png"
                            width="35"
                            height="35"
                        />
                        <span class="tooltiptext">Meeting information</span>
                    </div>
                    <div class="tooltip">
                        <img
                            class="icon__right"
                            src="./images/group.png"
                            width="35"
                            height="35"
                        />
                        <span class="tooltiptext">Show all participants</span>
                    </div>
                    <div class="tooltip">
                        <img
                            class="icon__right"
                            src="./images/message.png"
                            width="35"
                            height="35"
                        />
                        <span class="tooltiptext">Message</span>
                    </div>
                    <div class="tooltip">
                        <img
                            class="icon__right"
                            src="./images/shapes.png"
                            width="35"
                            height="35"
                        />
                        <span class="tooltiptext">Activities</span>
                    </div>
                    <div class="tooltip">
                        <img
                            class="icon__right"
                            src="./images/luggage.png"
                            width="35"
                            height="35"
                        />
                        <span class="tooltiptext">Control panel</span>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
